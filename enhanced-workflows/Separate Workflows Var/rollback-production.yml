name: Rollback Production Deployment
on:
  workflow_dispatch:
    inputs:
      rollback_commit:
        description: 'Commit hash to rollback to (leave empty for previous commit)'
        required: false
        type: string
      reason:
        description: 'Reason for rollback'
        required: true
        type: string
      confirm_rollback:
        description: 'Type "ROLLBACK" to confirm'
        required: true
        type: string

permissions:
  contents: read
  id-token: write
  issues: write

jobs:
  validate-rollback:
    name: 'Validate Rollback Request'
    runs-on: ubuntu-latest
    outputs:
      rollback_commit: ${{ steps.validate.outputs.rollback_commit }}
      is_valid: ${{ steps.validate.outputs.is_valid }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Rollback Request
        id: validate
        run: |
          # Check confirmation
          if [ "${{ github.event.inputs.confirm_rollback }}" != "ROLLBACK" ]; then
            echo "âŒ Rollback confirmation failed. Please type 'ROLLBACK' to confirm."
            echo "is_valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Determine rollback commit
          if [ -n "${{ github.event.inputs.rollback_commit }}" ]; then
            ROLLBACK_COMMIT="${{ github.event.inputs.rollback_commit }}"
            echo "Using specified commit: $ROLLBACK_COMMIT"
          else
            ROLLBACK_COMMIT=$(git log --oneline -2 | tail -1 | cut -d' ' -f1)
            echo "Using previous commit: $ROLLBACK_COMMIT"
          fi
          
          # Validate commit exists
          if ! git cat-file -e "$ROLLBACK_COMMIT^{commit}" 2>/dev/null; then
            echo "âŒ Invalid commit hash: $ROLLBACK_COMMIT"
            echo "is_valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "rollback_commit=$ROLLBACK_COMMIT" >> $GITHUB_OUTPUT
          echo "is_valid=true" >> $GITHUB_OUTPUT
          
          # Show commit details
          echo "ðŸ“‹ Rollback Details:"
          echo "Target commit: $ROLLBACK_COMMIT"
          echo "Commit message: $(git log -1 --pretty=%B $ROLLBACK_COMMIT)"
          echo "Commit author: $(git log -1 --pretty=%an $ROLLBACK_COMMIT)"
          echo "Commit date: $(git log -1 --pretty=%ad $ROLLBACK_COMMIT)"

  rollback:
    name: 'Execute Rollback'
    runs-on: ubuntu-latest
    needs: validate-rollback
    if: needs.validate-rollback.outputs.is_valid == 'true'
    environment: production-rollback
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "DevOps Rollback Bot"
          git config user.email "devops-bot@yourcompany.com"

      - name: Create Rollback Branch and Commit
        run: |
          ROLLBACK_COMMIT="${{ needs.validate-rollback.outputs.rollback_commit }}"
          BRANCH_NAME="rollback/$(date +%Y%m%d-%H%M%S)-${{ github.run_id }}"
          
          echo "ðŸ”„ Creating rollback branch: $BRANCH_NAME"
          
          # Create and checkout rollback branch
          git checkout -b "$BRANCH_NAME"
          
          # Create revert commit
          git revert --no-edit HEAD
          
          # Add rollback information to commit message
          git commit --amend -m "ðŸ”„ ROLLBACK: ${{ github.event.inputs.reason }}

          Rollback Details:
          - Target commit: $ROLLBACK_COMMIT
          - Rollback reason: ${{ github.event.inputs.reason }}
          - Executed by: ${{ github.actor }}
          - Rollback date: $(date -u)
          - Original commit: $(git log -1 --pretty=%B $ROLLBACK_COMMIT)
          - Original author: $(git log -1 --pretty=%an $ROLLBACK_COMMIT)
          
          This rollback reverts the changes made in the previous deployment."
          
          # Store branch name for next step
          echo "ROLLBACK_BRANCH=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Push Rollback Branch
        run: |
          echo "ðŸ“¤ Pushing rollback branch to production..."
          git push origin "$ROLLBACK_BRANCH"
          echo "âœ… Rollback branch pushed successfully"

      - name: Create Rollback Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ”„ URGENT: Production Rollback - ${{ github.event.inputs.reason }}`,
              head: process.env.ROLLBACK_BRANCH,
              base: 'main',
              body: `## ðŸš¨ URGENT: Production Rollback Required
              
              **Rollback Reason:** ${{ github.event.inputs.reason }}
              **Target Commit:** ${{ needs.validate-rollback.outputs.rollback_commit }}
              **Executed by:** ${{ github.actor }}
              **Date:** ${new Date().toISOString()}
              **Branch:** ${process.env.ROLLBACK_BRANCH}
              
              ### Rollback Details
              - **Original Commit:** $(git log -1 --pretty=%B ${{ needs.validate-rollback.outputs.rollback_commit }})
              - **Original Author:** $(git log -1 --pretty=%an ${{ needs.validate-rollback.outputs.rollback_commit }})
              - **Rollback Commit:** $(git log -1 --pretty=%H)
              
              ### âš ï¸ URGENT ACTIONS REQUIRED
              - [ ] **IMMEDIATE:** Review and approve this PR
              - [ ] **IMMEDIATE:** Merge to main to trigger rollback
              - [ ] Verify infrastructure is stable after rollback
              - [ ] Check application functionality
              - [ ] Monitor system metrics
              - [ ] Notify stakeholders
              
              ### Investigation Required
              - [ ] Root cause analysis
              - [ ] Prevention measures
              - [ ] Process improvements
              
              ### Rollback Process
              1. This PR contains the rollback changes
              2. Once merged, it will trigger the production deployment
              3. Terraform will revert the infrastructure
              4. Monitor the deployment progress
              
              ---
              *This PR was automatically created by the rollback workflow*`,
              labels: ['rollback', 'production', 'incident', 'urgent']
            });
            
            console.log(`Created rollback PR: ${pr.data.html_url}`);

      - name: Notify Rollback PR Created
        run: |
          echo "ðŸ”„ Production rollback PR created successfully"
          echo "ðŸ“‹ Rollback branch: $ROLLBACK_BRANCH"
          echo "ðŸ”— View PR: https://github.com/${{ github.repository }}/pulls"
          echo "âš ï¸ URGENT: Please review and merge the rollback PR immediately"
          
          # Add Slack notification here if needed
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"ðŸš¨ URGENT: Production rollback PR created - ${{ github.event.inputs.reason }}"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}

  post-rollback-verification:
    name: 'Post-Rollback Verification'
    runs-on: ubuntu-latest
    needs: rollback
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.ROLLBACK_BRANCH }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'

      - name: Configure Azure credentials
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Verify Rollback State
        run: |
          echo "ðŸ” Verifying rollback state on branch: $ROLLBACK_BRANCH"
          
          # Initialize Terraform
          terraform init \
            -backend-config="resource_group_name=${{ vars.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ vars.TF_STATE_SA }}" \
            -backend-config="container_name=${{ vars.TF_STATE_CONTAINER }}" \
            -backend-config="key=${{ vars.TF_STATE_KEY }}"
          
          # Check if there are any changes
          terraform plan -detailed-exitcode
          case $? in
            0) echo "âœ… No changes detected - rollback ready" ;;
            1) echo "âŒ Error in plan - investigation required" ;;
            2) echo "âš ï¸ Changes detected - rollback will make changes" ;;
          esac

      - name: Log Rollback Activity
        run: |
          echo "ðŸ“ Logging rollback activity..."
          echo "Rollback Details:" >> rollback.log
          echo "Repository: ${{ github.repository }}" >> rollback.log
          echo "Rollback Branch: $ROLLBACK_BRANCH" >> rollback.log
          echo "Rollback Commit: $(git log -1 --pretty=%H)" >> rollback.log
          echo "Target Commit: ${{ needs.validate-rollback.outputs.rollback_commit }}" >> rollback.log
          echo "Reason: ${{ github.event.inputs.reason }}" >> rollback.log
          echo "Executed by: ${{ github.actor }}" >> rollback.log
          echo "Date: $(date -u)" >> rollback.log
          echo "---" >> rollback.log
