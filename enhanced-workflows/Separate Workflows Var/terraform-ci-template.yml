name: Terraform CI Template
on:
  workflow_call:
    inputs:
      working_directory:
        description: 'Working directory for Terraform'
        required: false
        default: '.'
        type: string
      terraform_version:
        description: 'Terraform version to use'
        required: false
        default: '1.6.0'
        type: string
      enable_cost_analysis:
        description: 'Enable cost analysis'
        required: false
        default: true
        type: boolean
      enable_security_scan:
        description: 'Enable security scanning'
        required: false
        default: true
        type: boolean
      enable_compliance_check:
        description: 'Enable compliance checking'
        required: false
        default: true
        type: boolean
    secrets:
      INFRACOST_API_KEY:
        description: 'Infracost API key for cost analysis'
        required: false
      AZURE_CREDENTIALS:
        description: 'Azure service principal credentials'
        required: true

jobs:
  terraform-ci:
    name: 'Terraform CI'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Change to working directory
        run: |
          WORKING_DIR="${{ inputs.working_directory }}"
          if [ "$WORKING_DIR" != "." ]; then
            cd "$WORKING_DIR"
            echo "WORKING_DIR=$WORKING_DIR" >> $GITHUB_ENV
            echo "‚úÖ Changed to working directory: $WORKING_DIR"
          else
            echo "‚úÖ Using root directory"
          fi

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init (CI Mode)
        run: |
          echo "üîß Initializing Terraform for CI validation..."
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          echo "‚úÖ Validating Terraform configuration..."
          terraform validate

      - name: Terraform Init with Backend (for State Validation)
        run: |
          echo "üîß Initializing Terraform with backend for state validation..."
          terraform init \
            -backend-config="resource_group_name=${{ vars.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ vars.TF_STATE_SA }}" \
            -backend-config="container_name=${{ vars.TF_STATE_CONTAINER }}" \
            -backend-config="key=${{ vars.TF_STATE_KEY }}" \
            -backend-config="use_azuread_auth=true" \
            -backend-config="use_oidc=true"

      - name: State Drift Detection
        run: |
          echo "üîç Checking for state drift..."
          terraform plan -detailed-exitcode
          case $? in
            0) echo "‚úÖ No changes detected - no drift" ;;
            1) echo "‚ùå Error in plan - check configuration" && exit 1 ;;
            2) echo "‚ö†Ô∏è Changes detected - potential drift found" ;;
          esac

      - name: Terraform Security Scan
        if: ${{ inputs.enable_security_scan }}
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        if: ${{ inputs.enable_security_scan }}
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Terraform Compliance Check
        if: ${{ inputs.enable_compliance_check }}
        run: |
          echo "üîç Running compliance checks..."
          # Add your compliance check logic here
          echo "‚úÖ Compliance checks passed"

      - name: Terraform Cost Analysis
        if: ${{ inputs.enable_cost_analysis && secrets.INFRACOST_API_KEY != '' }}
        run: |
          echo "üí∞ Running cost analysis..."
          # Add your cost analysis logic here
          echo "‚úÖ Cost analysis completed"

      - name: Azure Verified Modules Validation
        run: |
          echo "üîç Validating Azure Verified Modules usage..."
          # Add your AVM validation logic here
          echo "‚úÖ AVM validation passed"

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan-${{ github.sha }}
          path: tfplan
